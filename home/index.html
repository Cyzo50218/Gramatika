  <section class="home" id="home">
    <div class="container">
      <div class="max-width">
        <div class="correctorhome-centertop">
          <div class="text-1">
            <span>&nbsp;Tagalog&nbsp;</span><span>&nbsp;Languages&nbsp;</span><span>&nbsp;Checker&nbsp;</span><span>&nbsp;and&nbsp;</span><span>&nbsp;Corrector!ðŸ‡µðŸ‡­</span>

    <div class="correctorcontainer">
      <div class="max-width2" id="maxwidth2">
        <div class="editTextContainer">
          <div class="overlay" id="ovarlayid"></div>
          <textarea type="text" id="text" class="editText" placeholder="Enter text here"></textarea>
        </div>
        <div class="container4">
          <div class="checkContainer">
            <h2 class="resultdes" id="textresult">Detected word mistakes</h2>
            <div class="containerWrapper">
              <div class="newContainer">
                <div class="topContainer">
                  <div class="circle"></div>
                  <p class="errorText"></p>
                  <div class="dropdownButton" id="dropdownButton">
                    <i class="fas fa-chevron-down" id="dropdownRotation"></i> <!-- Font Awesome chevron down icon -->
                  </div>
                </div>
                <div class="dropdownContainer" id="dropdownContainer">
                  <p class="suggestions">signal</p>
                  <p class="definitions">Word Definition each by each display here</p>
                </div>
              </div>
            </div>
          </div>
          <div class="editTextContainer2" id="resultContainer">
            <textarea type="text" id="result" class="resultBox" placeholder="Language grammar result here"></textarea>
          </div>
        </div>
        <div class="container2">
          <div class="functionscontainer">
            <div class="functioncontainer3">
              <select class="dropdown" id="languageSelector">
                <option value="Tagalog">Tagalog</option>
              </select>
            </div>
          </div>
          <div class="functionscontainer2">
            <button class="correctButton" id="correctButton">Check</button>
            <button class="refreshButton" id="refreshButton">REFRESH</button>
          </div>
        </div>
      </div>
    </div>
  </section>
